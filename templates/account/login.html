{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="max-w-md mx-auto mt-16">
    <div class="bg-white rounded-2xl border border-slate-200 p-10 shadow-xl text-center">
        <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="lock" class="w-8 h-8 text-indigo-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Sign In</h1>
        <p class="text-slate-500 mb-8">Join the community to participate in discussions.</p>
        <a href="{% provider_login_url 'google' %}" 
           class="flex items-center justify-center w-full py-3 px-4 bg-white border border-slate-300 rounded-xl font-semibold text-slate-700 hover:bg-slate-50 transition-all">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5 mr-3" alt="Google">
            Continue with Google
        </a>
    </div>
</div>
{% endblock %}
