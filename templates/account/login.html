{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="login-container" style="text-align: center; margin-top: 100px;">
    <h2>StudyDeck Forum</h2>
    <p>Please sign in using your BITS Email to continue.</p>
    
    <hr style="width: 20%; margin: 20px auto;">

    {# Link directly to the Google login provider #}
    <a href="{% provider_login_url 'google' %}" class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" width="20px">
        Sign in with Google (BITS Mail)
    </a>

    <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">
        Access restricted to @bits-pilani.ac.in domains only.
    </p>
</div>

<style>
    .google-btn {
        display: inline-flex;
        align-items: center;
        background-color: #ffffff;
        color: #757575;
        border: 1px solid #ddd;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        transition: background-color 0.3s;
    }
    .google-btn img { margin-right: 10px; }
    .google-btn:hover { background-color: #f1f1f1; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
</style>
{% endblock %}
