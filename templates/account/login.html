{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}

{% block title %}Sign In - Threads{% endblock %}

{% block content %}

    <div class="col-md-8 col-lg-5">
        <div class="card border-0 shadow-lg p-4 p-md-5 text-center">
            
            <div class="mb-4">
                <div class="bg-light d-inline-flex align-items-center justify-content-center rounded-circle" style="width: 80px; height: 80px;">
                    <i class="bi bi-google text-dark fs-1"></i>
                </div>
            </div>

            <h2 class="fw-bold mb-2">Welcome Back</h2>
            <p class="text-muted mb-4">Sign in to join the conversation</p>

            <div class="d-grid mb-4">
                <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark btn-lg py-3 d-flex align-items-center justify-content-center gap-3 border-2">

                    <span class="fw-bold">Continue with Google</span>
                </a>
            </div>

            <p class="small text-muted">
                By signing in, you agree to our Terms of Service and Privacy Policy.
            </p>
        </div>
    </div>
</div>
