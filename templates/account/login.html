{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="max-w-md mx-auto mt-12 text-center">
    <div class="bg-white p-8 border border-slate-200 rounded-2xl shadow-sm">
        <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="log-in" class="w-8 h-8"></i>
        </div>
        <h1 class="text-2xl font-bold mb-2">Student Login</h1>
        <p class="text-slate-500 mb-8 text-sm">Please use your BITS Google account to access the StudyDeck forum.</p>

        <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center gap-3 w-full bg-white border border-slate-300 py-3 px-4 rounded-xl font-medium text-slate-700 hover:bg-slate-50 transition-all">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-5 h-5" alt="Google Logo">
            Sign in with Google
        </a>

        <p class="mt-6 text-xs text-slate-400">
            By signing in, you agree to the community guidelines.
        </p>
    </div>
</div>
{% endblock %}
