{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white rounded-2xl border border-slate-200 p-8 shadow-sm">
        <h1 class="text-2xl font-bold mb-6">
            {% if 'report' in request.path %}Report Content{% else %}New Thread{% endif %}
        </h1>
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            {% for field in form %}
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<p class="mt-1 text-xs text-red-500">{{ field.errors.0 }}</p>{% endif %}
            </div>
            {% endfor %}
            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ back_url|default:'/threads/categories/' }}" class="text-sm font-medium text-slate-500 hover:text-slate-800">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-indigo-700 transition-all">
                    Confirm Action
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
