{% extends 'base.html' %}

{% block content %}
<div class="py-4">
    <h2 class="fw-bold mb-4">Explore Topics</h2>
    
    <div class="row g-4">
        {% for category in categories %}
        <div class="col-md-6 col-xl-4">
            <a href="{% url 'threads:thread_list' slug=category.slug order_by='-created_at' %}" class="text-decoration-none">
                <div class="card h-100 border hover-lift transition-all p-4">
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <div class="bg-light p-3 rounded-3 text-dark">
                            <i class="bi bi-hash fs-4"></i>
                        </div>
                        <div>
                            <h5 class="fw-bold text-dark mb-0">{{ category.name }}</h5>
                            <small class="text-muted">{{ category.threads.count }} discussions</small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <span class="text-primary small fw-bold">View <i class="bi bi-arrow-right"></i></span>
                    </div>
                </div>
            </a>
        </div>
        {% empty %}
        <div class="col-12 text-center text-muted py-5">
            No categories available yet.
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .hover-lift { transition: transform 0.2s, box-shadow 0.2s; }
    .hover-lift:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
</style>
{% endblock %}
