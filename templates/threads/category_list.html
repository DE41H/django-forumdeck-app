{% extends 'base.html' %}
{% block content %}
<header class="mb-8">
    <h1 class="text-3xl font-extrabold text-slate-900">Communities</h1>
    <p class="text-slate-500">Select a category to explore discussions.</p>
</header>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for category in categories %}
    <a href="{% url 'threads:thread_list' category.slug '-created_at' %}" 
       class="group bg-white p-6 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-indigo-300 transition-all">
        <div class="flex justify-between items-start">
            <h2 class="text-xl font-bold group-hover:text-indigo-600 transition-colors">{{ category.name }}</h2>
            <i data-lucide="chevron-right" class="text-slate-300 group-hover:text-indigo-400"></i>
        </div>
        <p class="mt-2 text-sm text-slate-500">Join the conversation in {{ category.name }}.</p>
    </a>
    {% endfor %}
</div>
{% endblock %}
