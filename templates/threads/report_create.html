{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
    <a href="javascript:history.back()" class="btn btn-white border shadow-sm px-3 py-1 text-muted fw-bold small rounded-pill">
        <i class="bi bi-x-lg me-1"></i> Cancel
    </a>
</div>

<div class="content-box p-5 border-0 shadow-sm border-top border-danger border-4">
    <div class="d-flex align-items-center gap-3 mb-4 flex-wrap">
        <div class="bg-danger bg-opacity-10 text-danger rounded-circle p-3">
            <i class="bi bi-flag-fill fs-4"></i>
        </div>
        <div>
            <h1 class="fw-bold h4 text-dark mb-0">Report Content</h1>
            <p class="text-secondary mb-0 small">Help keep the community safe.</p>
        </div>
    </div>

    <div class="p-3 bg-light rounded-3 mb-4 small text-muted">
        Reporting: <strong>{{ object.title|default:"Reply content..." }}</strong>
    </div>

    <form method="post">
        {% csrf_token %}

        {% if form.errors %}
            <div class="alert alert-warning border-0 d-flex align-items-center gap-2 mb-4">
                <i class="bi bi-hourglass-split"></i>
                <div><strong>Too fast!</strong> Please wait before reporting again.</div>
            </div>
        {% endif %}

        <div class="form-group mb-4">
            <label class="sidebar-label text-dark mb-2">Reason</label>
            {{ form.reason }}
        </div>

        <button type="submit" class="btn btn-danger w-100 fw-bold py-2">Submit Report</button>
    </form>
</div>

<style>
    textarea { width: 100%; padding: 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-sharp); min-height: 120px; }
</style>
{% endblock %}
