{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6">
        <div class="card shadow-lg border-0 border-top border-danger border-4">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="bg-danger bg-opacity-10 d-inline-block p-3 rounded-circle text-danger mb-3">
                        <i class="bi bi-flag-fill fs-3"></i>
                    </div>
                    <h3 class="fw-bold">Report Content</h3>
                    <p class="text-muted">Help us keep the community safe.</p>
                </div>

                <div class="alert alert-light border mb-4">
                    <small class="text-uppercase fw-bold text-muted" style="font-size: 0.7rem;">Reporting Content By:</small>
                    <div class="fw-bold text-dark">{{ object.author }}</div>
                    <div class="text-muted text-truncate mt-1 fst-italic">"{{ object.raw_content|truncatechars:80 }}"</div>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold small">Reason for Report</label>
                        <textarea name="reason" class="form-control" rows="4" required placeholder="e.g., Harassment, Spam, Inappropriate content..."></textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger fw-bold">Submit Report</button>
                        <a href="{{ back_url }}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
