<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyDeck Forum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="{% url 'threads:category_list' %}" class="text-xl font-bold text-indigo-600 flex items-center gap-2">
                <i data-lucide="graduation-cap"></i> StudyDeck
            </a>
            <div class="flex items-center gap-4">
                {% if user.is_authenticated %}
                    <span class="text-sm text-slate-600">Hi, {{ user.username }}</span>
                    <a href="/logout/" class="text-sm font-medium text-slate-700 hover:text-indigo-600">Logout</a>
                {% else %}
                    <a href="/login/" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
